[tool:pytest]
DJANGO_SETTINGS_MODULE = smb_automation.settings.test
python_files = test_*.py *_test.py tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --reuse-db
    --nomigrations
    --disable-warnings
    --cov=apps
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=85
filterwarnings =
    ignore::django.utils.deprecation.RemovedInDjango50Warning
    ignore::DeprecationWarning
testpaths = 
    apps
    tests